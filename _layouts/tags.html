---
layout: default
---

<main class="page-content" aria-label="Content">
  <section class="recent_box">
    <div class="post_wrapper">
      <h2 class="recent_title">{{ page.title }}</h2>

      <!-- Secci贸n de depuraci贸n temporal para verificar las etiquetas -->
      <div>
        <h3>Available Tags:</h3>
        <ul>
          {% for tag in site.tags %}
            <li>{{ tag[0] }} - {{ tag[1].size }} posts</li>
          {% endfor %}
        </ul>
      </div>
      <!-- Fin de la secci贸n de depuraci贸n -->

      {% assign tagname = page.tag %}
      <div class="recent_list">
        {% for post in site.tags[tagname] %}
          <a href="{{ post.url | prepend: site.baseurl }}" class="recent_item">
            <div class="post-thumbnail" style="background-image: url('{{ "/assets/img/" | prepend: site.baseurl | append: post.img }}');">
              <span class="post-title">{{ post.title }}</span>
            </div>
          </a>
        {% endfor %}
      </div>

      <div class="back_to_home">
        <a href="{{ site.baseurl }}/" class="back-link"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</a>
      </div>
    </div>
  </section>
</main>

{% include footer.html %}
