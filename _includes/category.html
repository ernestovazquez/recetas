<ul>
  {% assign categories = site.pages | where_exp: "page", "page.path contains '/category/'" %}
  {% for category in categories %}
    {% assign category_name = category.path | split: '/' | last | split: '.' | first %}
    <li><a href="{{ category.url }}">{{ category_name | capitalize }}</a></li>
  {% endfor %}
</ul>
