<ul>
  {% assign categories = site.static_files | where_exp: "file", "file.path contains '/category/'" %}
  {% for category in categories %}
    {% assign category_name = category.path | split: '/' | last | split: '.' | first %}
    <li><a href="/category/{{ category_name }}">{{ category_name | capitalize }}</a></li>
  {% endfor %}
</ul>
